<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Coding Guidelines Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            height: 200px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-section {
            margin-top: 30px;
        }

        .severity-high {
            border-left: 5px solid #dc3545;
            background: #fff5f5;
        }

        .severity-medium {
            border-left: 5px solid #ffc107;
            background: #fffdf5;
        }

        .severity-low {
            border-left: 5px solid #28a745;
            background: #f8fff8;
        }

        .vulnerability {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        .vuln-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .vuln-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .vuln-severity {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .severity-high .vuln-severity {
            background: #dc3545;
            color: white;
        }

        .severity-medium .vuln-severity {
            background: #ffc107;
            color: #333;
        }

        .severity-low .vuln-severity {
            background: #28a745;
            color: white;
        }

        .vuln-description {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .vuln-code {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 10px;
            overflow-x: auto;
        }

        .vuln-fix {
            background: #e8f5e8;
            border: 1px solid #c3e6c3;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .high { color: #dc3545; }
        .medium { color: #ffc107; }
        .low { color: #28a745; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Secure Coding Guidelines Checker</h1>
            <p>Analyze your code for security vulnerabilities and anti-patterns</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <label for="codeInput">Paste your code here:</label>
                    <textarea id="codeInput" placeholder="Paste your code here for security analysis..."></textarea>
                </div>
                
                <div class="input-group">
                    <label for="languageSelect">Programming Language:</label>
                    <select id="languageSelect">
                        <option value="auto">Auto-detect</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="sql">SQL</option>
                        <option value="html">HTML</option>
                    </select>
                </div>

                <button class="analyze-btn" onclick="analyzeCode()">
                    üîç Analyze Code Security
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing code for security vulnerabilities...</p>
            </div>

            <div class="results-section" id="results" style="display: none;">
                <div class="stats" id="stats"></div>
                <div id="vulnerabilities"></div>
            </div>
        </div>
    </div>

<script type="module" src="SCCrules.js" defer></script>
    

</body>
</html>
